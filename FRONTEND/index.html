<!DOCTYPE html>

<html lang="hu" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Szolgáltatás ellenőrző</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <main class="felx-grow-1">
        <div class="container py-5">            
            <div class="card shadow rounded-4 p-4 w-75 mx-auto bg-white">
                <form id="urlForm" class="mb-4">
                    <textarea id="urls" class="form-control mb-4" rows="5" placeholder="Írja be az url címeket soronként..."></textarea>
                    <button type="submit" class="btn btn-primary">Ellenőrzés</button>
                </form>
                <div id="status" class="text-center fs-1 mb-4"><span></span></div>
                <table id="resultTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>Elérhető</th>
                            <th>Cím</th>
                            <th>Válaszidő [ms]</th>
                            <th>Time to Live</th>
                            <th>Adatméret [byte]</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div>© 2025 Szolgáltatás Ellenőrző | Készítette: Ármai Zsolt DQUR6F</div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
