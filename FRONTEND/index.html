<!DOCTYPE html>

<html lang="hu" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Szolgáltatás ellenőrző</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        <div class="container py-5">
            <div class="card shadow rounded-4 p-4 w-75 mx-auto bg-white">
                <h1 class="mb-5">Szolgáltatás ellenőrző</h1>
                <form id="urlForm" class="mb-4">
                    <div class="row g-2 justify-content-center">
                        <div class="col-6">
                            <textarea id="urls" class="form-control rounded-3 mb-4 mx-4" rows="4" style="resize: vertical; min-height: 120px;" placeholder="Írja be az url címeket soronként..."></textarea>
                        </div>
                        <div class="col-2 d-flex flex-column">
                            <button type="submit" class="btn btn-primary rounded-3 mb-4 mx-4">Ellenőrzés</button>
                            <button type="button" id="clearButton" class="btn btn-outline-secondary mx-4">Törlés</button>
                        </div>
                    </div>                    
                </form>
                <div id="status" class="text-center fs-1 mb-4"><span></span></div>
                <table id="resultTable" class="table table-bordered table-responsive table-striped table-hover align-middle shadow-sm mt-4">
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>Elérhető</th>
                            <th>Cím</th>
                            <th>Válaszidő [ms]</th>
                            <th>Time to Live</th>
                            <th>Adatméret [byte]</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div>© 2025 Szolgáltatás Ellenőrző | Készítette: Ármai Zsolt DQUR6F</div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
